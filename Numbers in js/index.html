<script>
document.write(0.1*5);document.write("<br>");
document.write(0.15*3);document.write("<br>");
document.write(0.1*0.2);document.write("<br>");

var x;

x= Math.round((3*0.15)*100)/100;document.write(x+"<br>");

document.write(x+"<br>");

Number.prototype.round = function(miejsc){//prototypowa funkcja zaokraglajaca o zadana liczbe miejsc
  return +(Math.round(this+"e+"+miejsc)+"e-"+miejsc);
}
x= 1.005;
x=x.round(2);//zaokraglanie z prototypu
document.write(x+"<br>");
x=x.toPrecision(3);document.write(x);

document.write("<hr>");
var pln = 1000;
document.write("Wplata"+pln+" PLN <br><br>");

var usdPoNaszym = Math.floor((pln / 4.00835701)*100)/100;
document.write(usdPoNaszym+" USD po naszym kursie <br>");
