<!DOCTYPE HTML>
<html>
<head>

<script type ="text/javascript" src="dataIGodzinaZSystemu.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
function schowaj(){
  $("#slider").fadeOut(500);//uzywa scryptu jquery
}
var timer1 = 0;
var timer2 = 0;
function ustawSlajd(nrSlajdu){
  clearTimeout(timer1);
  clearTimeout(timer2);
  numer = nrSlajdu-1;
  schowaj();
  setTimeout("zmienSlajd()",500);
}
function sprawdz(){
  var x = document.getElementById("liczba").value
  if (x<0){
    document.getElementById("wynik").innerHTML="Liczba ujemna";

  }
  else if(x>0){
        document.getElementById("wynik").innerHTML="Liczba dodatnia";
    }
  else if (x=="0"){
          document.getElementById("wynik").innerHTML="Liczba 0";
  }
  else{
        document.getElementById("wynik").innerHTML="To nie liczba";
  }
}
function pokaz(){
  var x =document.getElementById("pierwsza").value;
  var y =document.getElementById("druga").value;
  var napis = "";
  if(x>y){
    document.getElementById("ciag").innerHTML = "Czego nie rozumiesz Pierwsza Liczba ma byc MNIEJSZA";
  }
  else if (x <= y){

    for (i=x;i<=y;i++)
    {
      napis = napis + i + " ";
    }
    document.getElementById("ciag").innerHTML =napis;
  }
  else
  {
    document.getElementById("ciag").innerHTML ="To maja byc Liczby";
  }
}
var numer = Math.floor(Math.random()*5)+1;//losuje numer zdjecia
//Math.floor - zaokragla wynik do liczby calkowitej
// Math.random()*5 zapis liczby pseudo losowej od 0-4 bo taka jest numeracja i dodajemy jeden
function zmienSlajd(){
  numer++;//numer jest incrementowany
  if(numer>5){numer =1}//jezeli numer jest wyzszy niz 5 to automatycznie staje sie 1
  var plik = "<img src=\"slajdy/slajd"+numer+".jpg\"/>";//zapisujemy zdjecie w zmiennej
  document.getElementById("slider").innerHTML = plik;//a zmienna przypisujemy do diva slider
  $("#slider").fadeIn(500);
    timer2=setTimeout("schowaj()",4500);
  timer1=setTimeout("zmienSlajd()",5000);//funkcja odpala sie co 2 sekundy

}
</script>
</head >
